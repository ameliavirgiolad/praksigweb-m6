<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum SIG WEB Minggu Ke-3</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Bilangan Prima</h1>
	<p>Masukkan angka untuk mengetahui banyaknya bilangan prima : </p>
	Input angka : <input type ="text" id="input"  ></input>
	<button type="button" onclick="CalcPrime()" >Enter</button><br/><br/>
	Hasil bilangan prima : <span id="hasil"></span>

<script>
function CalcPrime() {
	var a=document.getElementById("input").value;
		if(a>=0){
			for(i=2;i<=a;i++){
				var ketemu=false;
					for(j=2;j<i;j++){
						if(i%j==0)
							ketemu=true;
					}
					
					if(!ketemu){
						if(i>2){
						document.getElementById("hasil").innerHTML+=", ";
						}
						document.getElementById("hasil").innerHTML+=i;

								}
							}
				}
					}
</script>


</body>
</html>
